<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>inspire</title>
</head>

<body>
    <header>

    </header>
    <main class="container-fluid">
        <div class="row">
            <div id="clock" class="col clock">

            </div>
            <div id="current-weather" class="col clock highlight">

            </div>
            <div id="quote" class="col clock">

            </div>
        </div>

        <div class="row">
            <div class="col clock">

                <h1>Need to do something?</h1>
                <div>

                    <form class="form-inline" onsubmit="app.todoListController.createTodo(event)">

                        <input type="text" name="task" class="form-control" placeholder="New Todo here..."
                            aria-describedby="helpId">

                        <button class="btn btn-info" type="submit">Ship it!</button>
                    </form>

                </div>
            </div>
            <div class="" id="todo">
            </div>
        </div>


        <div class="row">
            <div class="col clock">

                <form class="form-inline" onsubmit="app.taskController.createTask(event)">
                    <input type="text" name="rawpizza" class="form-control" placeholder="Create New Task To Do..."
                        aria-describedby="helpId">
                    <button class="btn btn-info" type="submit">ADD</button>
                </form>

                <div id="item"></div>

            </div>
        </div>





    </main>
    <footer>



    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
